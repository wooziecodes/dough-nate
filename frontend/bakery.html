<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bakeries</title>
    <link rel="stylesheet" href="./css/bakery.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Bakeries</h1>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">No.</th>
                    <th scope="col">Bakery Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Phone</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="bakeryTable">
            </tbody>
        </table>
        <h2>Add new bakery</h2>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Name" aria-label="Name" id="newName">
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Address" aria-label="Name" id="newAddress">
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Phone" aria-label="Name" id="newPhone">
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Email" aria-label="Name" id="newEmail">
        </div>
        <button type="button" class="btn btn-success" onclick="addBakery()">Add bakery</button>
    </div>
    <script src="../backend/js/bakery.js"></script>
</body>

</html>
