<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Selector</title>

  <!-- Firebase -->
  <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

<!-- Add the Firebase products that you want to use -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<style>
  #login-form {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    background-color: #f8f8f8;
    border-radius: 4px;
  }
  label, input, select {
    display: block;
    width: 100%;
    margin-bottom: 10px;
  }
  button {
    width: 100%;
  }
  #error-msg {
    color: red;
    margin-bottom: 10px;
  }
</style>

</head>
<body>
  <h1>Select a Profile</h1>
  <form id="login-form">
    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" required>
    <br>
    <label for="profile">Profile:</label>
    <select id="profile">
      <option value="bakery">Bakery</option>
      <option value="volunteer">Volunteer</option>
      <option value="charity">Charity</option>
    </select>
    <br>
    <button type="submit">Log In</button>
  </form>

  <script>
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBaoic75rFEDPfz-hGlhDRfN6SQwTpeaBw",
      authDomain: "dough-nate.firebaseapp.com",
      projectId: "dough-nate",
      storageBucket: "dough-nate.appspot.com",
      messagingSenderId: "708520153741",
      appId: "1:708520153741:web:98b6ef93a1b0fc7a65c8c4",
      measurementId: "G-WTLBTLCP7K"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = app.auth();

    // Listen for authentication state changes
    auth.onAuthStateChanged((user) => {
      if (user) {
        // User is signed in
        console.log('User is signed in:', user);
      } else {
        // User is signed out
        console.log('User is signed out');
      }
    });

    document.getElementById('login-form').addEventListener('submit', (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const profile = document.getElementById('profile').value;
      
      // Log in with email and password
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          let profileUrl;
          let userType;

          switch (profile) {
            case 'bakery':
              profileUrl = 'http://localhost:5001/bakeries';
              break;
            case 'volunteer':
              profileUrl = 'http://localhost:5003/volunteers';
              break;
            case 'charity':
              profileUrl = 'http://localhost:5002/charities';
              break;
          }

          $.ajax({
  type: "POST",
  url: profileUrl,
  data: JSON.stringify({ email: email, userType: userType }), 
  contentType: "application/json",
  dataType: "json",
  success: function(response) {
    console.log('Profile POST request successful:', response);
    alert('Profile POST request successful.');
    window.location.href = 'index.html';
  },
  error: function(error) {
    console.error('Profile POST request failed:', error);
    alert('Profile POST request failed. Please try again.');
  }
});

        })
        .catch((error) => {
          console.error('Error logging in:', error);
          alert('Failed to log in. Please check your email and password and try again.');
        });
    });
  </script>
</body>
</html>
