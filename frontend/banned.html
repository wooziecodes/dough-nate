    <div class="container container-sm w-50 vh-100 p-5">
      <!-- <h1>Reports</h1> -->
      <div class="d-flex align-items-center">
        <a href="login.html" class="me-4 pr-4">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            version="1.1"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            xmlns:svgjs="http://svgjs.com/svgjs"
            width="30"
            height="30"
            x="0"
            y="0"
            viewBox="0 0 473.654 473.654"
            style="enable-background: new 0 0 512 512"
            xml:space="preserve"
            class=""
          >
            <g>
              <circle
                cx="236.827"
                cy="236.827"
                r="236.827"
                style=""
                fill="#56381c"
                data-original="#4abc96"
                class=""
              ></circle>
              <path

        <h1 class="text-capitalize mr-5">Ban Appeal</h1>
      </div>

      <div class="form-group mt-4">
        <label for="appealWho" class="textStyle"
          >Select a report to appeal</label
        >
        <select name="bakeryName" id="reports" class="select"></select>
      </div>
      <div class="mt-3 pt-3">
        <label for="appealWhy" class="textStyle">Appeal</label>
        <textarea
          class="text"
          placeholder="Tell us what happened"
          aria-label="Name"
          rows="5"
          id="appealWhy"
        ></textarea>
      </div>
      <div id="appealButton">
        <button type="button" class="btn mt-3" onclick="addAppeal()">
          Add Appeal
        </button>
      </div>

      <a href="admin.html" class="invisible-btn btn btn-outline-info"
        >Go to Admin page (invisible to users)</a
      >

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
